<!DOCTYPE html>
<html>
    <head>
    <title>Tu peso en un lugar donde pesas menos</title>

    </head>
    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra pesas distinto que en Marte o Jupiter</p>
        <script>
            var usuario= prompt("¿Cúal es tu peso?");
            var planeta =parseInt(prompt("Elige tu planeta: \n 1) Marte. \n 2) Jupiter."));
          
            var peso= parseFloat(usuario);           
            var g_tierra=9.8;
            var g_marte = 3.7;
            var g_jupiter =24.8;       
            var peso_final;
            var nombre_planeta="";
            
            if(planeta==1)
            { 
                peso_final= peso * g_marte / g_tierra;  
                nombre_planeta="Marte";            

            }else if (planeta==2)
            {
                nombre_planeta="Jupiter";
                peso_final = peso * g_jupiter / g_tierra;
            }else{
                nombre_planeta="Planeta no existe en la lista";
                peso_final = 0;
            }            
           
           document.write("Tu peso en: <strong> "+nombre_planeta+" es:"+peso_final.toFixed(2)+" kilogramos </strong>");             
            // alert(peso_final);          

        </script>
    </body>
</html>
